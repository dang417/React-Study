<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      const root = document.getElementById("root")
      const span = React.createElement("span") // ""안에는 생성하고자 하는 html 태그와 같은 이름이어야 함
      ReactDOM.render(span, root) // render = 사용자에게 보여준다

      // 더 간단하게 하는 법
      // span = React.createElement("span", { id: "cute-span", style: {color: "red"} }, "넣고자 하는 내용")
      // 하면 body에 id, 내용 따로 안 지정해줘도 자동생성

      // const btn = React.createElement("button", null, "click me")
      // 아래와 같이 변경
      // const btn = React.createElement("button", {
      //   onClick: () => console.log("i'm clicked"),
      //   style: {
      //     backgroundColor: "tomato",
      //   }
      // },
      // "CLick me");
      
      
      const Title = <h3 id="title" onMouseEnter={() => console.log("mouse enter")}>
        Hello, I'm a title
        </h3>
      
      const Button = (
        <button
          style={{
            backgroundColor: "tomato",
          }}
          onClick={() => console.log("im clicked")}
          >
          Click me
          </button>
      );

      const container = (React.createElement("div", null, [Title, Button])) // 두 가지 한번에 넣기
      ReactDOM.render(container, root)
    </script>
  </body>
</html>
