<!DOCTYPE html>
<html>
  <body>
    <span>Total Clicks: 0</span> <!-- 1. html 만들기 -->
    <button id="btn">Click me</button>
  </body>
  <script>
    let counter = 0;
    const button = document.getElementById("btn"); // 2. js에서 갖고오기
    const span = document.querySelector("span")
    function handleClick() {
      console.log("i have been clicked")
      counter = counter + 1; // 4. 데이터 업데이트
      span.innerText = `Total Clicks: ${counter}`; // 5. html도 업데이트
    }
    button.addEventListener("click", handleClick) // 3. event 감지
  </script>
</html>
